name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  lint-and-artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Upload project as artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-project
          path: .
